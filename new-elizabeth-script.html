<style>
  .t396__artboard,
  .main-button .tn-atom {
    transition: background-color 300ms ease-out;
  }

  [class*='slide-'] {
    transition: transform 300ms ease-out, opacity 300ms ease-out;
  }

  [class*='slide-heading'] {
    opacity: 0;
    transform: translateX(-100px) rotateZ(-1deg);
    transform-origin: left top;
  }

  [class*='slide-sub'] {
    opacity: 0;
    transform: translateX(-100px) rotateZ(-1deg);
    transform-origin: left top;
  }

  [class*='slide-image'] {
    opacity: 0;
    transform: translateX(100px) rotateZ(10deg);
  }

  [class*='slide-bg'] {
    opacity: 0;
    /* transition: opacity 3000ms ease-out; */
  }

  [class*='slide-heading'].active,
  [class*='slide-sub'].active,
  [class*='slide-image'].active,
  [class*='slide-bg'].active {
    opacity: 1;
    transform: none;
    transition: transform 600ms cubic-bezier(0.45, 1.45, 0.8, 1), opacity 350ms ease-out;
  }
</style>

<script>
  $(document).ready(() => {
    let count = 1;
    const slideTimeout = 5000;
    const slidesNumber = $('[class*=slide-heading-]').length;
    const colors = [, { bg: '#B2B059', button: '#585F34' }, { bg: '#C9582A', button: '#E6AE32' }];

    setTimeout(() => {
      $('[class*=slide-heading-1]').addClass('active');
      $('[class*=slide-sub-1]').addClass('active');
      $('[class*=slide-image-1]').addClass('active');
      $('[class*=slide-bg-1]').addClass('active');
    }, 1000);

    function hideCurrent() {
      $(`[class*=slide-heading-${count}]`).removeClass('active');
      $(`[class*=slide-sub-${count}]`).removeClass('active');
      $(`[class*=slide-image-${count}]`).removeClass('active');
      $(`[class*=slide-bg-${count}]`).removeClass('active');
    }

    function showCurrent() {
      $('.uc-container .t396__artboard').css('background-color', colors[count].bg);
      $('.main-button .tn-atom').css('background-color', colors[count].button);
      setTimeout(() => {
        $(`[class*=slide-bg-${count}]`).addClass('active');
      }, 50);
      setTimeout(() => {
        $(`[class*=slide-heading-${count}]`).addClass('active');
      }, 400);
      setTimeout(() => {
        $(`[class*=slide-sub-${count}]`).addClass('active');
      }, 450);
      setTimeout(() => {
        $(`[class*=slide-image-${count}]`).addClass('active');
      }, 500);
    }

    function nextSlide() {
      hideCurrent();

      ++count;
      if (count > slidesNumber) count = 1;

      showCurrent();
    }

    function prevSlide() {
      hideCurrent();

      --count;
      if (count < 1) count = slidesNumber;

      showCurrent();
    }

    let slideInterval = setInterval(nextSlide, slideTimeout);

    $('.button-left').on('click', () => {
      clearInterval(slideInterval);
      prevSlide();
      slideInterval = setInterval(nextSlide, slideTimeout);
    });

    $('.button-right').on('click', () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, slideTimeout);
    });
  });
</script>
