<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=52d2334c-3397-4e69-8e82-0ccac3a7b5ed" type="text/javascript"></script>
<div id="map" style="width: 100%"></div>
<script>
  ymaps.ready(init);

  function init() {
    const myMap = new ymaps.Map('map', {
      center: [45.029917, 39.051771],
      zoom: 16,
      controls: [],
    });

    myMap.behaviors.disable(['scrollZoom']);

    point = new ymaps.Placemark(
      [45.029917, 39.051771],
      {
        hintContent: 'Офис продаж',
      },
      {
        iconLayout: 'default#image',
        iconImageHref: 'https://static.tildacdn.com/tild3330-3131-4430-b437-353562383732/Group_301243.svg',
        iconImageSize: [40, 51],
        iconImageOffset: [20, -51],
      },
    );

    myMap.geoObjects.add(point);
  }
</script>

<style>
  #map {
    height: 720px;
  }

  @media (max-width: 960px) {
    #map {
      height: 560px;
    }
  }

  @media (max-width: 480px) {
    #map {
      height: 480px;
    }
  }
</style>
