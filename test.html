<script>
  //Распределение характеристик
  $('.js-store-prod-all-charcs').appendTo('.t-store__prod-popup__info');
  $('.js-store-prod-charcs').each((i, el) => {
    const charcs = $(el).text().split(': ');
    $(el).html(`<span>${charcs[0]}</span><span>${charcs[1]}</span>`);
  });

  // Добавление кнопки
  $('<a/>', {
    class: 'cta-button',
    href: '#popup:callback',
    text: 'Узнать подробнее',
  }).appendTo('.t-store__prod-popup__info');

  // Обработчик кнопки назад
  $('.prod-back-button').on('click', () => {
    window.history.back();
    setTimeout(() => {
      window.location.replace(`https://${window.location.hostname}`);
    }, 100);
  });

  $(window).load(() => {
    setTimeout(() => {
      // Вывод цены за метр
      const square = Number($('.t-store__prod-popup__price .t-store__prod__price-portion').text().replace(/\D/g, ''));
      const price = Number($('.t-store__prod-popup__price-value').text().replace(/\D/g, ''));
      const pricePerMeter = Math.floor(price / square);
      $('.t-store__prod-popup__price .t-store__prod__price-portion').text(`$${pricePerMeter} за м²`);

      setInterval(() => {
        t_slds_updateSlider(621548030);
      }, 1000);
    }, 100);
  });
</script>
